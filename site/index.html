<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Heatmaps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f172a;
        --bg-2: #111827;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --cell: 12px;
        --gap: 2px;
        --radius: 14px;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at top left, #1e293b, var(--bg))
          fixed;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .app {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }

      header {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), transparent);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 0.4px;
      }

      .subtitle {
        color: var(--muted);
        margin: 0 0 16px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      select {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }

      .card {
        background: var(--card);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .legend {
        display: flex;
        gap: 6px;
        align-items: center;
        color: var(--muted);
        font-size: 12px;
        margin-top: 12px;
      }

      .legend span {
        width: 12px;
        height: 12px;
        border-radius: 3px;
        display: inline-block;
      }

      .grid {
        position: relative;
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: var(--cell);
        grid-template-rows: repeat(7, var(--cell));
        gap: var(--gap);
        padding: 8px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.8);
      }

      .cell {
        width: var(--cell);
        height: var(--cell);
        border-radius: 3px;
        background: #ebedf0;
      }

      .cell.outside {
        background: transparent;
      }

      .tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 12px;
        font-family: "JetBrains Mono", monospace;
        white-space: pre-line;
        z-index: 10;
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 0.15s ease, transform 0.15s ease;
      }

      .tooltip.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 720px) {
        body {
          padding: 24px 12px;
        }
        header,
        .card {
          padding: 16px;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Workout Heatmaps</h1>
        <p class="subtitle">GitHub-style calendars of your Strava activities.</p>
        <div class="controls">
          <select id="typeSelect"></select>
          <select id="yearSelect"></select>
        </div>
      </header>

      <div class="card">
        <div id="heatmap" class="grid"></div>
        <div class="legend" id="legend"></div>
      </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>
  </body>
</html>
